<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comboni Summer Camp - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #c0bff1, #a0a6fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      font-size: 2.5rem;
      font-family: Arial;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: #2f42eb;
    }

    .branding {
      font-size: 1.5em;
      color: #066196;
      margin-bottom: 1.5rem;
      font-weight: 1000;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2193b0;
    }

    button {
      width: 100%;
      background-color: #2193b0;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b7e9f;
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <div class="login-title">üîê Student Login</div>
    <div class="branding">Comboni Summer Camp <br><br>
    <form id="loginForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="slipNumber" placeholder="Slip Number" required>
      <button type="submit">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <script>
    const students = {
      "Biruk Solomon": "SC001",
      "Tebarek Tarekegn": "SC002"
      // Add more from your Excel list
    };

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const slipNumber = document.getElementById('slipNumber').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (students[fullName] && students[fullName] === slipNumber) {
        localStorage.setItem("loggedInUser", fullName);
        window.location.href = "portal.html";

      } else {
        errorMsg.textContent = "Invalid credentials. Please try again.";
        errorMsg.style.color = "red"
        errorMsg.style.fontSize = "0.7em"
      }
    });
  </script>
</body>
</html>
